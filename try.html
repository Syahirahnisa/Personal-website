<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f0ff;
            color: #5c2d91;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px; 
            background: rgb(86, 2, 94);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 32px; 
            color: antiquewhite;
            text-decoration: none;
            font-weight: 700;
        }

        .navbar a {
            position: relative;
            font-size: 18px; 
            color: antiquewhite;
            font-weight: 500;
            text-decoration: none;
            margin-left: 40px; 
            transition: color 0.3s;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 2px;
            background: #b3e5fc;
            transition: width 0.3s;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .gallery-container {
            width: 80%;
            margin: 20px auto;
            padding: 100px 20px 20px; 
            background-color: #e6d6ff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .gallery-section {
            margin-bottom: 40px;
        }

        .gallery-section h2 {
            text-align: center;
            color: #4b0082;
            background-color: #d1c4e9;
            padding: 10px;
            border-radius: 10px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 30%;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ba68c8;
            transition: transform 0.2s;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .decorative-element {
            text-align: center;
            margin: 20px 0;
        }

        .decorative-element img {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .image-container img {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .image-container img {
                width: 100%;
            }
        }

        
    </style>
</head>
